name: Test

on:
  push:
    branches:
      - "*"

env:
  PYTHON_VERSION: 3.9.9

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: install poetry
        run: pip3 install poetry

      - name: install deps
        run: poetry install

      - name: test
        run: PYTHONPATH=. poetry run pytest --cov=src
